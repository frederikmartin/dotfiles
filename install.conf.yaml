- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.asdfrc: asdfrc
    ~/.config/direnv/direnv.toml: direnv.toml
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/lua/lsp_config.lua: nvim/lua/lsp_config.lua
    ~/.config/nvim/lua/treesitter.lua: nvim/lua/treesitter.lua
    ~/.config/nvim/lua/copilot.lua: nvim/lua/copilot.lua
    ~/.tmux.conf: tmux.conf

- shell:
  - ['git submodule update --init --recursive', 'Installing submodules']

