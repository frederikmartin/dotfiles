- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf: tmux.conf

- shell:
  - ['git submodule update --init --recursive', 'Installing submodules']

